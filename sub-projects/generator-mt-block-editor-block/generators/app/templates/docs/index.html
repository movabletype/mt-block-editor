<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body>
    <div>
      <form style="margin-top: 50px;">
        <textarea id="body"></textarea>
        <input type="submit" id="submit" />
        <input type="reset" id="reset" />
        <input type="submit" id="unload" value="Unload" />
        <input type="submit" id="toggle-mode" value="Toggle mode" />
      </form>
      <script>
        document.getElementById("body").value =
          sessionStorage.getItem("MTBlockEditorBody") || "";
      </script>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.movabletype.net/libs/mt-block-editor/0.0.15/mt-block-editor.css"
    />
    <script src="https://cdn.movabletype.net/libs/mt-block-editor/0.0.15/mt-block-editor.js"></script>
    <script src="./dist/<%= appname %>.js"></script>
    <script>
      MTBlockEditor.apply({
        mode: sessionStorage.getItem("MTBlockEditorMode") || "composition",
        id: "body",
        stylesheets: [],
        i18n: {
          lng: "ja",
        },
      });

      document
        .getElementById("submit")
        .form.addEventListener("submit", function(ev) {
          ev.preventDefault();
          MTBlockEditor.serialize().then(function() {
            console.log("serialized");
            sessionStorage.setItem(
              "MTBlockEditorBody",
              document.querySelector("#body").value
            );
          });
        });

      document.getElementById("reset").addEventListener("click", function(ev) {
        ev.preventDefault();
        sessionStorage.setItem("MTBlockEditorBody", "");
        location.reload();
      });

      document.getElementById("unload").addEventListener("click", function(ev) {
        ev.preventDefault();
        MTBlockEditor.unload({ id: "body" });
      });

      document.getElementById("toggle-mode").addEventListener("click", function(ev) {
        ev.preventDefault();

        const cur = sessionStorage.getItem("MTBlockEditorMode") || "composition";
        const next = cur === "composition" ? "setup" : "composition";
        sessionStorage.setItem("MTBlockEditorMode", next);
        location.reload();
      });
    </script>
  </body>
</html>
